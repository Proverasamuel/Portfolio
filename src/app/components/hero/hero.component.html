<!-- Modal para Download de CV -->
<div
  *ngIf="showCvModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300 animate-fade-in"
  (click)="onOverlayClick($event)"
>

  <div
    class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 transform transition-all duration-300 animate-scale-in"
    (click)="$event.stopPropagation()"
  >

    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-gray-900">Baixar Currículo</h3>
      <button (click)="closeCvModal()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <p class="text-gray-600 mb-6">Escolha o idioma do currículo que deseja baixar:</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <button class="p-4 bg-gray-100 rounded-lg hover:bg-gray-200 transition"
              (click)="downloadCv('pt')">
        <div class="bg-primary bg-opacity-10 p-4 rounded-full inline-flex items-center justify-center mb-3">
          <i class="fas fa-file-pdf text-primary text-2xl"></i>
        </div>
        <h4 class="font-semibold text-lg mb-2">Português</h4>
        <p class="text-gray-600 text-sm">Currículo em português</p>
      </button>

      <button class="p-4 bg-gray-100 rounded-lg hover:bg-gray-200 transition"
              (click)="downloadCv('en')">
        <div class="bg-primary bg-opacity-10 p-4 rounded-full inline-flex items-center justify-center mb-3">
          <i class="fas fa-file-pdf text-primary text-2xl"></i>
        </div>
        <h4 class="font-semibold text-lg mb-2">English</h4>
        <p class="text-gray-600 text-sm">Curriculum in English</p>
      </button>
    </div>

    <div class="flex justify-end">
      <button (click)="closeCvModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium mr-3">
        Cancelar
      </button>
    </div>

  </div>
</div>
